<div ng-controller="toggle">
    <table class="library-table">
        <tbody>
        <tr>
            <td width="60" halign="left"><button ng-click="drill = !drill">{{drillText}}</button></td>
            <td colspan="2"><h5 class="pull-left text-primary"><b>Summarization Level: {{ data.info.summarizationObject }}</b></h5></td>
        </tr>
        </tbody>
    </table>
    <div ng-show="drill">
    <table class="library-table">
        <thead>
        <tr>
            <th width="60"/>
            <th ng-repeat="columnHeader in data.data.columnNames">{{columnHeader}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in data.data.rows">
            <td/>
            <td ng-repeat="value in row track by $index">{{value}}</td>
        </tr>
        </tbody>
    </table>
    </div>
    <div ng-repeat="data in data.data.children" ng-include="'lib/components/analytic/drvDrilldownBase.html'"></div>
    <div ng-repeat="data in data.data.links" ng-init="data=data.linkData" ng-include="'lib/components/analytic/drvDrilldownBase.html'"></div>
</div>

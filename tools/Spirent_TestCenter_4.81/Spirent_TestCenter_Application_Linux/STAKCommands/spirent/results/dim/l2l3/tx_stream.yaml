dimension_set:
  name: tx_stream
  description: Attributes of a TX stream
  bll:
    plugin: l2l3
    group: stream
  attributes:
  - name: stream_id
    display_name: Stream ID
    description: Stream ID
    base_unit: none
    data_type: integer
  - name: expected_rx_port_count
    display_name: Expected RX Port Count
    description: Expected RX port count of the stream
    base_unit: none
    data_type: integer
  - name: ipv4_src_addr
    display_name: IPv4 Header 1 Source
    description: Source IPv4 address
    base_unit: none
    data_type: inet
  - name: ipv4_dst_addr
    display_name: IPv4 Header 1 Destination
    description: Destination IPv4 address
    base_unit: none
    data_type: inet
  - name: eth2_src_mac
    display_name: EthernetII 1 Source MAC 
    description: Ethernet source MAC address
    base_unit: none
    data_type: string
  - name: eth2_dst_mac
    display_name: EthernetII 1 Destination MAC
    description: Ethernet destination MAC address
    base_unit: none
    data_type: string
  - name: configured_frame_rate
    display_name: Configured Frame Rate
    description: Configured stream frame rate
    base_unit: frames_per_sec
    data_type: number

<div class="modal-content">
    <div class="modal-header">
        <h3 ng-if="mode === 'Edit'" class="modal-title">Edit chart: {{ chartName }}</h3>
        <h3 ng-if="mode === 'Create'" class="modal-title">Create chart</h3>
    </div>
    <div class="modal-body edit-modal-body">
        <fun-metric-chart chart-name="chartName" model-name="modelName" width="350" height="350"
                          preview-data-sets="previewDataSets"></fun-metric-chart>
        <div ng-if="mode === 'Create'">
            <table class="table table-nonfluid">
                <tr>
                    <td><label>Chart name</label></td>
                    <td>
                        <fun-field type="text" min-length="1" max-length="100" required="true"
                                   bind-value="$parent.chartName">
                    </td>
                </tr>
                <tr>
                    <!--td><label>Select output name</label></td>
                    <td>
                        <select ng-disabled="!showOutputSelection" ng-change="outputChange()"
                                ng-model="$parent.selectedOutput" ng-options="output for output in outputList"></select>
                    </td-->
                </tr>
            </table>
        </div>
        <div ng-if="((mode==='Create') && chartName) || (mode==='Edit')">
            <span class="fa fa-plus"></span>
            <a href="#" ng-click="addDataSetClick()">Add data-set</a>
        </div>
        <table class="table table-nonfluid">
            <tr>
                <th>Y1 axis title</th>
            </tr>
            <tr>
                <td>
                    <fun-field type="text" min-length="1" max-length="100" required="true"
                                       bind-value="y1AxisTitle">
                </td>
            </tr>
        </table>
        <div ng-if="addDataSet">
            <table class="table table-nonfluid">
                <tr>
                    <th>Name</th>
                    <th>Input</th>
                    <th>Output</th>
                    <th>Min</th>
                    <th>Max</th>
                </tr>
                <tr>
                    <td>
                            <fun-field type="text" min-length="1" max-length="50" required="true"
                                       bind-value="addDataSet.name">
                    </td>
                    <td ng-repeat="input in addDataSet.inputs"><label>{{ input.name }}</label>
                        <select ng-model="input.selectedChoice"
                                ng-options="choice for choice in input.choices">

                        </select>
                    </td>


                    <td>
                        <select ng-change="outputChange()"
                                    ng-model="addDataSet.output.name" ng-options="output for output in outputList">

                        </select>
                    </td>

                    <td>
                        <fun-field type="number" min="0" max="999999" required="true"
                                   bind-value="addDataSet.output.min">
                    </td>
                    <td>
                        <fun-field type="number" min="0" max="999999" required="true"
                                   bind-value="addDataSet.output.max">
                    </td>
                </tr>
            </table>
            <button class="btn btn-primary" ng-click="addClick()">Add</button>

        </div>
        <p><input type="checkbox" ng-model="negativeGradient">&nbsp;Negative gradient</p>

        <table class="table table-nonfluid table-borderless" ng-repeat="dataSet in previewDataSets track by $index">
            <tr>
                <th></th>
                <th>Name</th>
                <th ng-repeat="(inputName, inputValue) in dataSet.inputs">{{ inputName }}</th>
                <th>Output</th>
                <th>Min</th>
                <th>Max</th>
                <th>Expected</th>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-sm" ng-click="removeClick($index)"><i class="fa fa-trash-o"
                                                                                 style="font-size:20px; color: red"></i>
                    </button>
                </td>
                <td>{{ dataSet.name }}</td>
                <td ng-repeat="(inputName, inputValue) in dataSet.inputs">{{ inputValue }}</td>
                <td>{{ dataSet.output.name }}</td>
                <td>
                    <input type="number" ng-model="dataSet.output.min" ng-value="dataSet.output.min"
                           style="width: 100px">
                </td>
                <td><input type="number" ng-model="dataSet.output.max" ng-value="dataSet.output.max"
                           style="width: 100px"></td>
                <td><input type="number" ng-model="dataSet.output.expected" ng-value="dataSet.output.expected"
                           style="width: 100px"></td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="submit()">Submit</button>
        <button class="btn" ng-click="$dismiss()">Close</button>
    </div>
</div>

<div class="modal-header">
    <h3 class="modal-title">Edit chart: {{ chartName }}</h3>
</div>
<div class="modal-body">
    <fun-metric-chart chart-name="chartName" model-name="modelName" width="500" height="500"> </fun-metric-chart>

</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="submit()">Submit</button>
    <button class="btn" ng-click="$dismiss()">Cancel</button>
</div>

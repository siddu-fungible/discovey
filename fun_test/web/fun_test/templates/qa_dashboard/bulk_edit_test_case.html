<div class="modal-header">
    <h3 class="modal-title">Bulk edit</h3>
</div>
<div class="modal-body">
    <label for="bulk-edit-test-case-result">Result</label>
    <select id="bulk-edit-test-case-result" ng-options="resultOption for resultOption in resultOptions"
      ng-model="selectedResult">

    </select>
    <div class="form-group">
        <label for="owner-select">Owner</label>
        <ui-select id="owner-select" ng-model="$parent.selectedOwner" theme="bootstrap">
            <ui-select-match placeholder="Select owner...">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="owner in owners | propsFilter: {name: $select.search}">
                <div ng-bind-html="owner.name | highlight: $select.search"></div>
                <small>
                    name: <span ng-bind-html="''+owner.name | highlight: $select.search"></span>
                    email: <span ng-bind-html="''+owner.email | highlight: $select.search"></span>
                </small>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group">
        <label>Bugs</label>
        <table class="table table-nonfluid table-bordered">
            <tr>
                <td class="col-md-1">
                    <button ng-click="addBugClick()" class="button btn-sm btn-info">Add</button>
                </td>
                <td class="col-md-10" style="vertical-align:middle;">
                    <label class="col-md-1" for="add-jql">Bug Id</label>
                    <fun-field klass="col-md-11" id="add-bug" type="text" min-length="2" max-length="100" bind-value="addBug"></fun-field>
                </td>
            </tr>
        </table>
        <table class="table">
            <tr>
                <th></th>
                <th>Bugs</th>
                <th>Summary</th>
                <th>Blocker</th>
            </tr>
            <tr ng-repeat="bug in bugs track by $index">
                <td><button class="btn btn-sm" ng-click="removeClick($index)"><i class="fa fa-trash-o" style="font-size:20px; color: red"></i></button></td>
                <td>{{ bug.id }}</td>
                <td>{{ bug.summary }}</td>
                <td>
                    <label class="switch">
                        <input type="checkbox" ng-checked="bug.blocker" ng-model="bug.blocker">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>
        </table>
    </div>

</div>
<div class="modal-footer">
    <div class="progress-bar progress-bar-success" role="progressbar" style="width:{{ numPostResponses * 100/numPostRequests }}%">P</div>
    <button class="btn btn-success" ng-click="submit()">Submit</button>
    <button class="btn" ng-click="$dismiss()">Cancel</button>
</div>

<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{ column }}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{ columnToHeader[column] }}</th>
    <td mat-cell *matCellDef="let element">

      <ng-container [ngSwitch]="column">

        <ng-container *ngSwitchCase="'dpus'">
          <ng-container *ngFor="let dpu of element[column]">
            <a href="/demo/demo1/dpu/{{ dpu }}">{{ dpu }}</a>
            <br>
          </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'encrypted'">
          <i class="material-icons">lock</i>
        </ng-container>
        <ng-container *ngSwitchCase="'pool_name'">
          <a href="/demo/demo1/pool/{{ element[column] }}">{{ element[column] }}</a>
        </ng-container>
        <ng-container *ngSwitchDefault>
          {{ element[column]}}
        </ng-container>
      </ng-container>
    </td>

  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div *ngIf="element.type === volumeTypes.ec">
            <table class="table">
              <tr><td># of data volumes</td><td>{{ element.num_data_volumes }}</td></tr>
              <tr><td># of parity volumes</td><td>{{ element.num_parity_volumes }}</td></tr>
            </table>
          </div>
        <div *ngIf="element.type === volumeTypes.replication">
            <table class="table">
              <tr><td># of replicas</td><td>{{ element.num_replica_volumes }}</td></tr>
            </table>
          </div>


      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<div class="container">
  <div class="row">
    <div class="col" [ngClass]="{'d-none': started }">
      <div class="container" [@nextStage]="currentStage" (@nextStage.done)="stageAnimationDone($event)">
        <!--p class="h2">DPUs</p-->
        <div class="row">
          <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No.</th>
              <td mat-cell *matCellDef="let element"> {{ element.position }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name</th>
              <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="online">
              <th mat-header-cell *matHeaderCellDef> Online</th>
              <td mat-cell *matCellDef="let element">
                <mat-slide-toggle [checked]="true">Online</mat-slide-toggle></td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="num_raw_volumes">
              <th mat-header-cell *matHeaderCellDef> # Volumes</th>
              <td mat-cell *matCellDef="let element"> {{ element.num_raw_volumes }} </td>
            </ng-container>
            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                     [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

                    {{ element.description }}

                  </div>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === row"
                (click)="selection.toggle(row); expandedElement = row;">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
          </table>
        </div>
      </div>
    </div>

    <div class="col" *ngIf="started">
      <app-workflow1></app-workflow1>

    </div>
  </div>
</div>

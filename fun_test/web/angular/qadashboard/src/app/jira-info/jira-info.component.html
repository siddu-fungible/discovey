<a [routerLink]="" (click)="editingJira=true">Add New </a>
<i *ngIf="editingJira" style="font-size: 95%;"><input type="text" class="jira-text" [(ngModel)]="jiraId">
  <span><i class="fa fa-check fa-fw tick-color" (click)="submit(jiraId)"></i></span>
  <span><i class="fa fa-times fa-fw close-color" (click)="editingJira = false"></i></span></i>
<div style="margin-top: 2px">
  <table class="table no-padding no-margin table-borderless">
    <tr>
      <th>
      </th>
      <th>
        JIRA Id
      </th>
      <th>
        Summary
      </th>
      <th>
        Priority
      </th>
    </tr>
    <tr *ngFor="let id of jiraIds">
      <td>
        <button class="btn btn-sm" (click)="removeId(id)"><i class="fa fa-trash-o" style="font-size:16px; color: red"></i>
        </button>
      </td>
      <td>
        {{ id }}
      </td>
      <td>
        In progress
      </td>
      <td>
        TBD
      </td>
    </tr>
  </table>
</div>

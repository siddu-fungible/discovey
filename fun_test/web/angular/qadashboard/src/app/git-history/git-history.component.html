<div class="component">
  <fun-spinner [status]="status"></fun-spinner>
  <div *ngIf="status===null">
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xxl-6">
        <div class="card card-primary" style="margin: 4px;">
          <div class="card-header min-padding"><b>Commit History</b></div>
          <div class="card-body min-padding">
            <div class="min-padding">
              <p class="no-margin">
                <span>
                  Failed Git Commit:
                </span>
                <span style="color: red">
                {{ faultyCommit }}</span>
              </p>
              <table class="table table-bordered">
                <tr>
                  <th>
                    <b>FunOS Git Commit</b>
                  </th>
                  <th>
                    <b>Committed Date Time</b>
                  </th>
                </tr>
                <tr class="no-margin" *ngFor="let commit of commits">
                  <td class="table-padding">
                    <a [routerLink]="" style="color: black" (click)="showFilesChanged(commit)">{{ commit.name }}</a>
                  </td>
                  <td class="table-padding">
                    {{ commit.date }}
                  </td>
                </tr>
              </table>
              <p class="no-margin">
                <span>
                  Last Passed Git Commit:
                </span>
                <span style="color: green">
                {{ successCommit }}</span>
              </p><br>
              <a [routerLink]="" (click)="showTotalFilesCHanged()">Total Files Changed</a>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="showChanged" class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xxl-6">
        <div class="card card-primary" style="margin: 4px;">
          <div class="card-header min-padding"><b>Files Changed:</b></div>
          <div class="card-body min-padding">
            <div class="min-padding">
              <p class="no-margin" *ngFor="let fileNames of changedFiles">
                {{ fileNames }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h3 class="card-title" [innerHTML]="title"></h3>
    <h5 class="card-subtitle" [innerHTML]="subtitle"></h5>
  </div>
  <div class=card-body>

    <div class="flex-container">
      <div
        style="height: 50%; width: 50%; display: flex; justify-content: center; flex: 1 50%; align-items: center">
        <span tooltip [tooltipContentString]="tooltip" placement="left">
          <img style="max-width: 100%; max-height: 100%" [src]="icon">
          </span>
      </div>
      <div style="display: flex; justify-content: center; flex: 1 50%; align-items: center; flex-direction: column;">
        <div class="card-text-title">{{textTitle}}</div>
        <div class="card-text">{{text}}</div>
      </div>

    </div>

  </div>

  <div class="card-footer" style="height: 40px">

    <div class="flex-container" style="display: flex; flex-direction: row; justify-content: flex-end; height: 40px">
      <div style="display: flex; height:40px">
<!--        <span tooltip [tooltipContentString]="footerTooltip" placement="left">-->
          <img style="max-width: 100%; max-height: 100%" [src]="footerIcon">
<!--        </span>-->
      </div>
      <div style="display: flex">
        <p class="footer-text">{{footerText}}</p>
      </div>
    </div>
  </div>
</div>

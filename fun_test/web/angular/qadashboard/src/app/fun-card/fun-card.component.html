<div class="fun-card">
  <div class="flex-container">
    <div class="header">
      <div class="title" [innerHTML]="title"></div>
    </div>
    <div class="body flex-container" style="display: flex; flex-direction: row; align-items: center">
      <div style="flex: 1">
            <span style="display: inline-block" tooltip [tooltipContentString]="tooltipText" placement="right">
              <img *ngIf="icon != null" style="max-width: 100%; max-height: 100%" [src]="icon">
            </span>
      </div>
      <div class="flex-container" style="display: flex; flex: 1; flex-direction: column; align-items: center">
        <div class="text-title">{{textTitle}}</div>
        <div class="text">{{text}}</div>
      </div>
    </div>
    <div class="footer flex-container"
         style="flex-direction: row; display: flex; justify-content: flex-end; align-items: center">
      <div>
        <span tooltip [tooltipContentString]="footerTooltipText" placement="left">
          <img *ngIf="footerIcon != null" style="height: 30px; width: 30px" [src]="footerIcon">
        </span>
      </div>
      <div>
        <div class="footer-text-title">{{footerTextTitle}}</div>
        <div class="footer-text">{{footerText}}</div>
      </div>
    </div>
  </div>
</div>

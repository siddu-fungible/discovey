<span><span style="font-size: 1.5rem; font-weight: 500;">VP utilization distribution
</span>
  <span class="fun-action-link" (click)="showTables()">Show tables
    <i class="fa fa-table" style="color: black"></i></span>
</span>
<div *ngIf=showTable [@show] style="width: 700px; height: 400px; overflow: scroll">
    <fun-stats-table [tableData]="tableData" [tableHeaders]="tableHeaders"></fun-stats-table>
  </div>
<div *ngIf="showCharts" class="fun-flex-container">
  <ng-container *ngFor="let f1 of fs.f1s; let f1Index=index">
    <div [@slideInOut] class="fun-flex-item">
      <h5>F1-{{ f1Index }}</h5>
      <fun-stats [data]="f1['funTimeSeries']"></fun-stats>
    </div>
  </ng-container>
</div>
<app-section-horizontal-line></app-section-horizontal-line>

<span style="font-size: 1.5rem; font-weight: 500;">VP utilization by cluster</span>
<div *ngIf="showCharts">
  <ng-container *ngFor="let f1 of fs.f1s; let f1Index=index">
    <h5>F1-{{ f1Index }}</h5>
    <div class="fun-flex-container">
       <div [@slideInOut] class="fun-flex-item">
          <fun-stats [data]="f1.clusters[0]['funTimeSeries']"></fun-stats>
        </div>
      <div [@slideInOut] class="fun-flex-item">
          <fun-stats [data]="f1.clusters[1]['funTimeSeries']"></fun-stats>
        </div>
      <div [@slideInOut] class="fun-flex-item">
          <fun-stats [data]="f1.clusters[2]['funTimeSeries']"></fun-stats>
        </div>
    </div>

    <div class="fun-flex-container">
       <div [@slideInOut] class="fun-flex-item">
          <fun-stats [data]="f1.clusters[3]['funTimeSeries']"></fun-stats>
        </div>
      <div [@slideInOut] class="fun-flex-item">
          <fun-stats [data]="f1.clusters[4]['funTimeSeries']"></fun-stats>
        </div>
      <div [@slideInOut] class="fun-flex-item">
          <fun-stats [data]="f1.clusters[5]['funTimeSeries']"></fun-stats>
        </div>
    </div>

    <div class="fun-flex-container">
       <div [@slideInOut] class="fun-flex-item">
          <fun-stats [data]="f1.clusters[6]['funTimeSeries']"></fun-stats>
        </div>
      <div [@slideInOut] class="fun-flex-item">
          <fun-stats [data]="f1.clusters[7]['funTimeSeries']"></fun-stats>
        </div>
      <div [@slideInOut] class="fun-flex-item">
          <fun-stats [data]="f1.clusters[8]['funTimeSeries']"></fun-stats>
        </div>
    </div>
  </ng-container>
</div>

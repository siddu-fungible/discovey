<h4>VP utilization distribution</h4>
<div *ngIf="showCharts" class="fun-flex-container">
  <ng-container *ngFor="let f1 of fs.f1s; let f1Index=index">
    <div [@slideInOut] class="fun-flex-item">
      <h5>F1-{{ f1Index }}</h5>
      <fun-stats [data]="f1['funTimeSeries']" [tableHeaders]="tableHeaders"
                 [tableData]="tableData[f1Index]"></fun-stats>
    </div>
  </ng-container>
</div>
<app-section-horizontal-line></app-section-horizontal-line>

<h4>VP utilization by cluster</h4>
<div *ngIf="showCharts">
  <ng-container *ngFor="let f1 of fs.f1s; let f1Index=index">
    <h5>F1-{{ f1Index }}</h5>
    <div class="fun-flex-container" style="flex-wrap: wrap">
    <div [@slideInOut] class="fun-flex-item" style="flex-basis: 33.33%"
         *ngFor="let cluster of f1.clusters; let clusterIndex=index">
      <fun-stats [data]="cluster['funTimeSeries']" [tableHeaders]="cluster['tableHeaders']"
                   [tableData]="cluster['tableData']"></fun-stats>
    </div>
    </div>
  </ng-container>
</div>

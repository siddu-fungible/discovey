<h4>VP utilization distribution</h4>
<div *ngIf="showCharts" class="fun-flex-container">
  <ng-container *ngFor="let f1 of fs.f1s; let f1Index=index">
    <div [@slideInOut] class="fun-flex-item">
      <h5>F1-{{ f1Index }}</h5>
        <fun-stats [title]="'VP utilization distribution (Range of percentages)'"
                   [xAxisLabel]="'Sample'"
               [y1AxisLabel]="'Number of VPs'" [y1Values]="f1['histogram']" [tableHeaders]="tableHeaders"
                   [tableData]="tableData[f1Index]"></fun-stats>
    </div>
  </ng-container>
</div>
<app-section-horizontal-line></app-section-horizontal-line>

<h4>VP utilization by cluster</h4>
<ng-container *ngFor="let f1 of fs.f1s; let f1Index=index">
  <h5>F1-{{ f1Index }}</h5>
  <div class="fun-flex-container">
    <div class="fun-flex-item" *ngIf="f1.clusters[0]['debug_vp_util']">
      <fun-chart [title]="'Cluster-0'" [xAxisLabel]="'Sample'" [y1AxisLabel]="'%'" [y1Values]="f1.clusters[0]['debug_vp_util'].series"></fun-chart>
    </div>
    <div class="fun-flex-item" *ngIf="f1.clusters[1]['debug_vp_util']">

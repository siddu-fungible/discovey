<div style="padding: 10px">
  <ng-container *ngFor="let statistic of statistics">
    <div style="padding: 10px">
      <span>Filters:</span>
      <span class="fun-attribute-label">Asset</span>
      <select [(ngModel)]="selectedAsset">
        <option *ngFor="let registeredAsset of scriptExecutionInfo.registered_assets" [ngValue]="registeredAsset">
          {{ registeredAsset.asset_id }}
        </option>
      </select>
    </div>
    <app-section-header [title]="statistic.statisticsCategory.display_name + ' -- ' + statistic.statisticsSubCategory.display_name">
    </app-section-header>
      <ng-container *ngIf="selectedAsset && selectedAsset.asset_type === 'DUT'">
        <ng-container *ngIf="statistic.statisticsCategory.name ==='system'"></ng-container>
        <app-bam [selectedAsset]="selectedAsset" [scriptExecutionInfo]="scriptExecutionInfo" *ngIf="statistic.statisticsSubCategory.name ==='bam'">
        </app-bam>
        <app-vp-utilization [selectedAsset]="selectedAsset" [scriptExecutionInfo]="scriptExecutionInfo" *ngIf="statistic.statisticsSubCategory.name ==='debug_vp_util'">
        </app-vp-utilization>
      </ng-container>
  </ng-container>
</div>

<div *ngIf="isDone">
  <fun-chart
    [title]="'<a href = /performance>F1 performance (today)</a>'"
    [y1AxisLabel]="'Results'"
    [y1Values]="y1Values"
    [xValues]="x1Values"
    [enableLegend]="false"
    [chartType]="'vertical_colored_bar_chart'"
    [clickUrls]="clickUrls"
    [chartHeight]="300">
  </fun-chart>
</div>

 <app-pager *ngIf="workspace" [data]="workspace.interested_metrics" [recordsPerPage]=4
            (pageNumber)="setPage($event)"></app-pager>
<div *ngIf="showPagedItems" class="flex-container">
  <ng-container *ngFor="let interestedMetric of pagedItems">
    <div style="flex: 0 0 45%; padding-bottom: 10px;">
      <table align="center">
        <tr>
          <td>
            <b>Lineage:</b>
          </td>
          <td>
            {{ interestedMetric.lineage }}
          </td>
        </tr>
        <tr>
          <td>
            <b>Score:</b>
          </td>
          <td>
            {{ interestedMetric.last_good_score }}
          </td>
        </tr>
      </table>
      <fun-metric-chart [id]="interestedMetric['metric_id']" [minimal]="'true'"></fun-metric-chart>
    </div>
  </ng-container>
  <div class="closed-section"></div>
</div>

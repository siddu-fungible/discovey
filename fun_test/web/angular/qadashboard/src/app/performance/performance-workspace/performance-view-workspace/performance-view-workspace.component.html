<!--shows the data for a particular workspace-->
<div style="padding: 20px"><span class="pseudo-anchor" (click)="backToWorkspaces()"><< Back to workspaces</span></div>
<div *ngIf="showWorkspace" class="card card-primary">
  <div class="card-header">
    <h5 class="card-title" style="margin: 0;">{{ workspace.workspace_name }}</h5>
    <ul class="nav nav-tabs card-header-tabs" role="tablist">
      <li class="nav-item">
        <span class="nav-link pseudo-anchor"
              role="tab" *ngIf="workspace.interested_metrics.length > 0 && !showGrids"
              (click)="showCharts()">Show charts</span>
        <span class="nav-link active pseudo-anchor" role="tab"
              *ngIf="workspace.interested_metrics.length > 0 && showGrids"
              (click)="showGrids = false">Hide charts</span>
      </li>
      <li class="nav-item">
        <span class="nav-link pseudo-anchor"
                    role="tab" *ngIf="workspace.interested_metrics.length > 0 && !reportGenerated"
                    (click)="generateReport()">Show report
        </span>
        <span class="nav-link active pseudo-anchor" role="tab"
              *ngIf="workspace.interested_metrics.length > 0 && reportGenerated"
              (click)="reportGenerated = false">Hide report
        </span>
      </li>
      <li class="nav-item">
        <span class="nav-link pseudo-anchor"
                    role="tab" *ngIf="workspaceMetrics.length > 0 && !showDag"
                    (click)="viewDag()">View DAG
        </span>
        <span class="nav-link active pseudo-anchor" role="tab"
              *ngIf="workspaceMetrics.length > 0 && showDag"
              (click)="showDag = false">Hide DAG
        </span>
      </li>
    </ul>
  </div>
  <div *ngIf="!reportGenerated && !showGrids && !showDag" class="card-body">

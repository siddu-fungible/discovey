<textarea [ngClass]="{'invalid-input': parseError}"
          style="width: 100%"
          rows="{{ numRows }}"
          [value]="jsonString"
          (change)="onChange($event)"
          (keyup)="onChange($event)">
</textarea>
<p *ngIf="parseError">JSON is invalid</p>
<p *ngIf="notArrayOfNumbers">JSON should be an array of numbers</p>

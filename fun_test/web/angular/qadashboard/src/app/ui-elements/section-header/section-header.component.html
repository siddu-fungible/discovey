<ng-container *ngIf="!editable">
  <h5 *ngIf="!subSection">{{ title }}</h5>
  <h6 *ngIf="subSection">{{ title }}</h6>

</ng-container>
<ng-container *ngIf="editable">
  <div [ngClass]="{'hover-cell': hoverHide}">
    <ng-container *ngIf="!subSection">
      <h5 [innerHtml]="staticTitle| safeHtml" style="display: inline-block"></h5>
      <h5 [innerHtml]="title| safeHtml" style="display: inline-block"></h5>&nbsp;
    </ng-container>
    <ng-container *ngIf="subSection">
      <h6 [innerHtml]="staticTitle| safeHtml" style="display: inline-block"></h6>
      <h6 [innerHtml]="title| safeHtml" style="display: inline-block"></h6>&nbsp;
    </ng-container>


    <i class="fa fa-pencil" [ngClass]="{'hover-icon': hoverHide}" style="font-size:14px;" (click)="onEditClick()"></i>
  </div>
  <div *ngIf="editing" style="align-self: stretch">
    <textarea rows="{{ numRows }}" [(ngModel)]="tempValue" style="width: 100%;" [ngClass]="{'focus-text-area': editing }"></textarea>
    <div >
      <span><i class="fa fa-check fa-fw tick-color" (click)="onSubmitClick()"></i></span>
      <span><i class="fa fa-times fa-fw close-color" (click)="onCancelClick()"></i></span>
    </div>
  </div>
</ng-container>



<div *ngIf="subText1" [innerHTML]="subText1 | safeHtml"></div>

<div class="fun-flex-container">
  <div class="fun-flex-item">
    <div *ngIf="subText2" [innerHTML]="subText2 | safeHtml"></div>
  </div>
  <div class="fun-flex-item">
    <span style="display: inline-block" *ngIf="leftAlignedButtons && leftAlignedButtons.length > 0">
      <button class="fun-button-with-icon" *ngFor="let button of leftAlignedButtons">
        <i class="fa {{ button.classes }} {{ button.textClasses }}"></i>&nbsp;
        <span class="{{ button.textClasses }}">{{ button.text }}</span>
      </button>
    </span>
  </div>
</div>



<app-section-horizontal-line></app-section-horizontal-line>

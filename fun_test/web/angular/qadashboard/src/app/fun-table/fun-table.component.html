</p>
<div class="card tableContainer">
  <div>
    <div>
      <!-- pager -->
      <div id="pageDiv" *ngIf="pager.pages && pager.pages.length">
        <span [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(1)">First </a>
        </span>
        <span [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(pager.currentPage - 1)">Previous </a>
        </span>
        <span *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a (click)="setPage(page)">{{page}} </a>
        </span>
        <span [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.currentPage + 1)">Next </a>
        </span>
        <span [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.totalPages)">Last </a>
        </span>
      </div>
      <!-- items being paged -->
      <table class="table" matSort (matSortChange)="sortData($event)">
        <tr>
            <th *ngFor="let header of filtered(headers)" mat-sort-header="{{headers.indexOf(header)}}">{{ header }}</th>
          <!--<th *ngFor="let header of headers" mat-sort-header="{{headers.indexOf(header)}}">{{ header }}</th>-->
          <!-- th *ngFor="let key of headerIndexMap.keys()" >{{ headers[key] }}</th-->
        </tr>
        <tr *ngFor="let item of pagedItems">
            <td *ngFor="let rowItems of filtered(item)">{{rowItems}}</td>
          <!--<td *ngFor="let rowItems of item">{{rowItems}}</td>-->
        </tr>
      </table>
      <a id="advancedLink" (click)="editColumns()">Advanced</a>
    </div>
  </div>

  <div *ngIf="hideShowColumns">
    <div class="panel panel-default">
      <div class="panel-heading">Columns</div>
      <div class="panel-body" style="vertical-align: center;">
          <table>
            <tr *ngFor="let header of headers">
              <td>
               <label>
                 {{header}}
               </label>
              </td>
              <td style="padding: 10px; margin: 5px;">
                <label class="switch">
          <input type="checkbox" [checked]="headerIndexMap.get(headers.indexOf(header))" (change)="setHeaders(header)" class="switch" data-toggle="toggle" >
          <span class="slider round"></span>
        </label>
              </td>
            </tr>
          </table>

      </div>
    </div>
    <button (click)="editColumns()" style="margin: 5px;">Close</button>
  </div>
</div>

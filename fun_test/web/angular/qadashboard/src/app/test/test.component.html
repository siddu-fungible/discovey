<div class="card">
  <div class="card-header">
    Add/Remove Announcements
  </div>
  <div class="card-body">
    <form #announcementForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      {{announcementForm.value | json}}

    <hr />

      {{announcementModel | json}}

        <div class="form-group">
        <label>Announcement</label>
        <input type="text" class="form-control" name="message" [(ngModel)]="announcementModel.message">
      </div>

      <div class="mb-3">
        <label>Level Selection</label>
        <div class="form-check" *ngFor="let level of levels">
          <input class="form-check-input" [(ngModel)]="announcementModel.level" type="radio" name="level" value="{{level}}">
          <label class="form-check-label">{{level}}</label>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>

    </form>

  </div>
</div>

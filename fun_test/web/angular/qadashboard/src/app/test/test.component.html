<div class="fun-flex-container" style="padding: 10px; width: 100%">
  <div class="fun-flex-item" style="flex: 0 0 40%">
    <app-tree [tree]="tree" (clickedNode)="clicked($event)"></app-tree>
  </div>
  <div class="fun-flex-item" style="flex: 0 0 60%">
    <div>
      <span  class="selectedOption" *ngFor="let stat of selectedStatsSet">
      {{stat}}
      <!--<span  style="cursor: pointer" (click)="deleteStats(stat)">&#10006;</span>-->
    </span>
    </div>
  </div>
</div>

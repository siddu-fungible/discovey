<app-section-header>Releases</app-section-header>
<div class="fun-div">
  <app-section-header [value]="'Releases'"></app-section-header>
  <ng-container *ngFor="let execution of releaseCatalogExecutions; let index = index">

    <h6>{{ index }}. {{ execution.description }}</h6>
    <small>Owner: {{ execution.owner }}</small>
    <app-section-horizontal-line></app-section-horizontal-line>

  </ng-container>

</div>

<a href="/regression/release_catalogs">Go to release catalogs</a>

<p class="component">
  <button (click)="test()">Test</button>
</p>

<div class="card" *ngFor="let moduleInfo of info | keyvalue">
  <div class="card card-primary">
    <div class="card-header"><b>{{ moduleInfo.value.verboseName }}</b></div>
    <div class="card-body">
      <fun-chart [pointClickCallback]="pointClickCallback"
                 (pointInfo)="showPointDetails($event)"
                 [title]="moduleInfo.value.verboseName"
                 [y1AxisLabel]="'Results'"
                 [y1Values]="moduleInfo.value.y1Values"
                 [xValues]="moduleInfo.value.xValues"
                 [chartType]="'vertical_colored_bar_chart'">
      </fun-chart>
    </div>
    <div class="card-body" *ngIf="moduleInfo.value.showDetailedInfo">
      <div style="display: inline-block">Software version: {{ moduleInfo.value.detailedInfo.softwareVersion }}</div>
      <button type="button" class="btn btn-link"> Passed <span
        class="badge badge-success">{{ moduleInfo.value.detailedInfo.numPassed }}</span></button>
      <button type="button" class="btn btn-link"> Failed <span
        class="badge badge-danger">{{ moduleInfo.value.detailedInfo.numFailed }}</span></button>
      <button type="button" class="btn btn-link"> Not-run <span
        class="badge badge-secondary">{{ moduleInfo.value.detailedInfo.numNotRun }}</span></button>
      <div *ngFor="let scriptInfo of moduleInfo.value.detailedInfo.scriptDetailedInfo | keyvalue">
        <ngb-accordion #acc="ngbAccordion">
          <ngb-panel title="{{ scriptInfo.key }}">
            <ng-template ngbPanelContent>
              <table class="table">
            <tr>
              <th>Result</th>
              <th>Suite execution ID</th>
              <th>TC-ID</th>
              <th>Start-time</th>
            </tr>
            <tr *ngFor="let executionEntry of scriptInfo.value">
              <td>{{ executionEntry.result }}</td>
              <td><a target="_blank"
                     href="/regression/suite_detail/{{ executionEntry.suite_execution_id }}">{{ executionEntry.suite_execution_id }}</a>
              </td>
              <td>{{ executionEntry.test_case_id }}</td>
              <td>{{ executionEntry.started_time }}</td>
            </tr>
          </table>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
    </div>
  </div>


</div>

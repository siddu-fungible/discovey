<div id="create-volume-div">
    <div class="form-group row">
        <label for="example-text-input" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="$ctrl.obj.name">
        </div>
        <label for="example-text-input" class="col-sm-2 col-form-label">UUID</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="$ctrl.obj.uuid">
        </div>
        <label for="example-number-input" class="col-sm-2 col-form-label">Block Size</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" value=1024 ng-model="$ctrl.obj.blockSize">
        </div>
        <label for="example-number-input" class="col-sm-2 col-form-label">NS ID</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" value=1024 ng-model="$ctrl.obj.nsId">
        </div>
        <label for="example-number-input" class="col-sm-2 col-form-label">Size</label>
        <div class="col-sm-10">
            <input class="form-control" type="number" value=1024 ng-model="$ctrl.obj.size">
        </div>
    </div>
</div>

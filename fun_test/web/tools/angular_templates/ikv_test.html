<div id="ikv-test-div" class="workflow-parameters">
    <div class="row" ng-show="keyHex">
        <label>Key-hex:</label>
        {{ keyHex }}
    </div>

    <div class="row">
        <div ng-hide="processing">
            <label for="file-upload">Upload Image file:</label>
            <input id="file-upload" type="file" fileinput="file"/>
        </div>
        <div ng-hide="processing">
            <label for="file-upload-video">Upload Video file:</label>
            <input id="file-upload-video" type="file" fileinput="filevideo"/>
        </div>


        <span ng-show="processing"><i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>Processing..</span>
        <!--video ng-show="filepreview" width="400" height="400" controls="controls">
            <source src="{{filepreview| trustUrl}}" type="video/mp4" />
        </video-->
        <img ng-show="filepreview" width="200" height="200"
            ng-src="{{filepreview| trustUrl}}">
        </img>
    </div>

    <div class="row">
        <button ng-click="fetchFile()" ng-show="keyHex">Fetch file</button>
    </div>
</div>

<div  class="workflow-parameters">
    <div class="col-sm-4">

        <button class="btn btn-secondary" ng-click="clickInjectFault()">Inject Fault</button>
        <br>
        <br>
        <div ng-switch="status">
            Status:
            <span ng-switch-when="processing"><i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>Processing..</span>
            <span ng-switch-when="idle" class="label label-info">IDLE</span>
            <span ng-switch-when="pass" class="glyphicon glyphicon-ok" style="color:green"></span>
            <span ng-switch-when="fail" class="glyphicon glyphicon-remove" style="color:red"></span>
        </div>
        <div ng-if="errorMessage" style="border-style: solid; border-color: red">
             {{ errorMessage }}
        </div>
        <form>
            <div class="form-group row">
                <label class="form-inline">Volume UUIDs</label>
                <select ng-model="selectedUuids" multiple="selectedUuids" ng-options="volumeUuid for volumeUuid in $ctrl.f1.volumeUuids track by volumeUuid" multiple>
                </select>
            </div>
        </form>
    </div>
    <div class="col-sm-8">
        <div class="row">
            <label>Logs</label>
            <textarea ng-model="logs" class="form-control" style="min-width: 100%; min-height: 100%"></textarea>
        </div>
    </div>
</div>

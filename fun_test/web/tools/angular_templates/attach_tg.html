<div id="attach-tg-div" class="workflow-parameters">
    <div class="form-group row">
        <label class="form-inline">Traffic Type</label>
        <select ng-model="selectedTg"
                ng-options="mode as name for (mode, name) in tgTypes track by mode"
                ng-change="tgSelection(selectedTg)">
        </select>
    </div>
    <div ng-switch="selectedTg" class="row">
        <div ng-switch-when="fio">
            <label class="form-inline">Input 1</label>
            <input class="form-control" type="text" value="">
            <label class="form-inline">Input 2</label>
            <input class="form-control" type="text" value="">
            <button ng-hide="playing" type="button" class="btn btn-success btn-sm" ng-click="play()">
                <span class="glyphicon glyphicon-play"></span> Play
            </button>
            <button ng-show="playing" type="button" class="btn btn-danger btn-sm" ng-click="stop()">
                <span class="glyphicon glyphicon-stop"></span> Stop
            </button>
        </div>
        <div ng-switch-when="iperf">
            <label class="form-inline">Input 3</label>
            <input class="form-control" type="text" value="">
            <label class="form-inline">Input 4</label>
            <input class="form-control" type="text" value="">
            <button ng-hide="playing" type="button" class="btn btn-success btn-sm" ng-click="play()">
                <span class="glyphicon glyphicon-play"></span> Play
            </button>
            <button ng-show="playing" type="button" class="btn btn-danger btn-sm" ng-click="stop()">
                <span class="glyphicon glyphicon-stop"></span> Stop
            </button>
        </div>
    </div>

</div>

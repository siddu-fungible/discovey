<div id="attach-tg-div" class="workflow-parameters">
    <br>
    <div ng-switch="status">
        Status:
        <span ng-switch-when="processing"><i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>Processing..</span>
        <span ng-switch-when="idle" class="label label-info">IDLE</span>
        <span ng-switch-when="pass" class="glyphicon glyphicon-ok" style="color:green"></span>
        <span ng-switch-when="fail" class="glyphicon glyphicon-remove" style="color:red"></span>
    </div>
    <div ng-if="errorMessage" style="border-style: solid; border-color: red">
        {{ errorMessage }}
    </div>
    <br>
    <br>


    <label class="form-inline">Replica Volume UUID</label>
    <select class="form-control" ng-model="selectedUuid"
	    ng-options="volumeUuid for volumeUuid in $ctrl.f1.replicaVolumeUuids track by volumeUuid"
	    ng-change="tgUuidSelection(selectedUuid)">
    </select>
    <label class="form-inline">Raw Volume UUID</label>
    <select class="form-control" ng-model="selectedUuid"
	    ng-options="volumeUuid for volumeUuid in $ctrl.f1.volumeUuids track by volumeUuid"
	    ng-change="tgUuidSelection(selectedUuid)">
    </select>
    <button ng-hide="playing" type="button" class="btn btn-success btn-sm" ng-click="attach()">
	<span class="glyphicon glyphicon-play"></span>Attach TG
    </button>
    <div class="row">
	<label>Logs</label>
	<textarea ng-model="logs" class="form-control" style="min-width: 100%; min-height: 100%"></textarea>
    </div>


</div>

<div>
    <button type="button" class="btn btn-success" ng-click="startChart()">
        <i class="glyphicon {{ playIcon }}">
        </i>{{ buttonText }}
    </button>
        <fun-chart style="width: 500px; height: 500px" values="currentReadValues" series="series" show-legend="true" title="readsTitle" charting="charting"></fun-chart>
        <fun-chart style="width: 500px; height: 500px" values="currentWriteValues" series="series" show-legend="true" title="writesTitle" charting="charting"></fun-chart>

</div>

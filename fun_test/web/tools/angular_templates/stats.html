<div>

    <div ng-switch="$ctrl.commonTrafficWorkFlow.id">
        <div ng-switch-when="send_traffic">
            <button type="button" class="btn btn-success" ng-click="startChart()" ng-hide="charting">
               Fetch Stats 
            </button>
            <table class="table table-bordered">
                <tr>
                    <th style="background-color: #E4EFF2">F1</th>
                    <th style="background-color: #E4EFF2">Reads</th>
                    <th style="background-color: #E4EFF2">Writes</th>
                </tr>
                <tr ng-repeat="f1 in $ctrl.f1s">
                    <td>{{ f1.name }}
                        <span ng-if="f1.volumeUuids.length" class="label label-success">RAW</span>
                        <span ng-if="f1.attached_ns_id" class="label label-info">EXPORTED</span>
                        <span ng-if="f1.rdsVolumeUuids.length" class="label label-warning">REMOTE</span>
                        <span ng-if="f1.replicaVolumeUuids.length" class="label label-danger">REPLICA</span>
                        <span ng-if="f1.faultInjection" class="label label-danger fa fa-exclamation-triangle"> </span>
                    </td>
                    <td>{{ currentReadValues[f1.name] }}</td>
                    <td>{{ currentWriteValues[f1.name] }}</td>

                </tr>
            </table>
            <fun-chart style="width: 500px; height: 500px" values="currentReadValues" series="series" show-legend="true"
                   title="readsTitle" charting="charting"></fun-chart>
            <fun-chart style="width: 500px; height: 500px" values="currentWriteValues" series="series"
                   show-legend="true" title="writesTitle" charting="charting"></fun-chart>
        </div>

        <div ng-switch-when="ikv_test">
            <button type="button" class="btn btn-success" ng-click="startIkvChart()">
                {{ buttonText }}
            </button>
            <div>
                <table class="table table-bordered" ng-if="ikvInfo">
                    <tr>
                        <th style="background-color: #E4EFF2">Key-value Store Property</th>
                        <th style="background-color: #E4EFF2">Value</th>
                    </tr>
                    <tr ng-repeat="(key, value) in ikvInfo">
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>

                    </tr>
                </table>
                <nvd3 ng-if="ikvInfo" ng-show="ikvInfo" options="options" data="data"></nvd3>
            </div>

        </div>
        <br>
    </div>

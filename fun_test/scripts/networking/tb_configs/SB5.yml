# NU host
nu:
  hostname: nu-lab-01
  username: localadmin
  password: Precious1*
  mgmt_interface: enp96s0f0
  namespaces:
    default:
      interfaces:
        #- fpg0:
        #    mac_addr: fe:dc:ba:44:66:33
        #    ipv4_addr: 19.1.1.1
        #    ipv4_netmask: 255.255.255.0
        - fpg1:
            mac_addr: fe:dc:ba:44:55:77
            ipv4_addr: 21.1.1.1
            ipv4_netmask: 255.255.255.0
        - fpg2:
            mac_addr: fe:dc:ba:44:55:99
            ipv4_addr: 60.1.1.1
            ipv4_netmask: 255.255.255.0
        - fpg1.1:
            mac_addr: fe:dc:ba:fc:b1:03
            ipv4_addr: 1.1.1.1
            ipv4_netmask: 255.255.255.0
            type: macvlan
        - fpg2.1:
            mac_addr: fe:dc:ba:fc:b1:04
            ipv4_addr: 1.1.2.1
            ipv4_netmask: 255.255.255.0
            type: macvlan
      routes:
        - prefix: 29.1.1.0/24
          nexthop: 21.1.1.2
        - prefix: 29.1.2.0/24
          nexthop: 21.1.1.2
        - prefix: 29.1.9.0/24
          nexthop: 21.1.1.2
        - prefix: 29.1.10.0/24
          nexthop: 21.1.1.2
        - prefix: 180.0.4.0/24
          nexthop: 1.1.1.2
        - prefix: 180.0.3.0/24
          nexthop: 1.1.2.2

# HU host

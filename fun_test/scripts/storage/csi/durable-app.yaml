apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csi-fungible-pvc-durable
spec:
  accessModes:
  - ReadWriteOnce
  volumeMode: Block
  resources:
    requests:
      storage: 1Gi
  storageClassName: fungible-durable-volume
---
kind: Pod
apiVersion: v1
metadata:
  name: fungible-csi-durable-app
spec:
  containers:
    - name: fungible-csi-durable-app
      image: ljishen/fio:latest
      volumeDevices:
        - name: test-csi-durable-volume
          devicePath: /dev/xvda
      command: ["fio"]
      args: ["--name=nvmetcp","--ioengine=libaio","--numjobs=1","--rw=randrw","--rwmixread=35","--iodepth=4","--bs=4k","--filename=/dev/xvda","--runtime=43200","--time_based","--size=10m"]
  volumes:
    - name: test-csi-durable-volume
      persistentVolumeClaim:
        claimName: csi-fungible-pvc-durable
